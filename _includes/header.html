<div class="content">
    {% if page.background %}
        <img src="{{ page.background }}" id="fullscreen">
    {% else %}
        <img src="{{ site.background }}" id="fullscreen">
    {% endif %}

    {% if page.avatar %}
        <img src="{{ page.avatar }}" id="avatar">
    {% else %}
        <img src="{{ site.avatar }}" id="avatar">
    {% endif %}

    <h1>{{ page.my_name }}</h1>
    <h3>{{ page.my_description }}</h3>
</div>
